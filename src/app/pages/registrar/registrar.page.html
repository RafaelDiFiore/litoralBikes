<ion-content>
  <ion-list lines="none" class="list ion-padding">
    <ion-item lines="none">
      <img class="img_logo" src="assets/img/Logo.png" alt="" />
    </ion-item>

    <ion-item lines="none">
      <h4>Registrate para crear una cuenta</h4>
    </ion-item>
    
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-list lines="none" class="list">
        
        <ion-item>
          <ion-input
            placeholder="Nombre"
            class="input"
            fill="outline"
            aria-readonly="true"
            formControlName="username"
          >
            <ion-icon
              color="dark"
              slot="start"
              name="person-outline"
            ></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            placeholder="Email"
            class="input"
            aria-readonly="true"
            fill="outline"
            formControlName="email"
          >
            <ion-icon
              color="dark"
              slot="start"
              name="person-outline"
            ></ion-icon>
          </ion-input>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <p class="error">Email es inválido</p>
          </div>
        </ion-item>

        <ion-item>
          <ion-input
            type="password"
            placeholder="Contraseña"
            class="input"
            aria-readonly="true"
            fill="outline"
            formControlName="password"
          >
            <ion-icon
              color="dark"
              slot="start"
              name="lock-closed-outline"
            ></ion-icon>
          </ion-input>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <p class="error">Contraseña es inválida</p>
          </div>
        </ion-item>
        
      </ion-list>
      <ion-button
        fill="solid"
        shape="round"
        fill="none"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Registrar
      </ion-button>
    </form>
    
    <p>
      ¿Ya tienes una cuenta?<a
        style="color: black"
        [routerLink]="['/login']"
      >Inicia sesión ahora</a>
    </p>
  </ion-list>
</ion-content>
